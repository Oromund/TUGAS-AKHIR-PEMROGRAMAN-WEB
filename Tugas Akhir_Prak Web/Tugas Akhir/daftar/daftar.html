<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
        <title>Form Registrasi</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <div class="container1">
              <div class="header-left">
                <a href="../index.html"><img class="logo" src="../logo6.png"></a>
              </div>
              <span class="menu-icon"></span>
              <div class="header-right">
                <a href="#../about/html">About Us</a>
                <a href="../pelajaran/index.html">Pelajaran</a>
                <a href="daftar.html"><span class="active">Daftar</span></a>
                <a href="../login/index.html" class="login">Masuk</a>
              </div>
            </div>
        </header>
        <img class="wave" src="img/wave.png">
	    <div class="container2">
		<div class="img">
			<img src="img/bg.svg">
		</div>
        <div class="container">
            <h1>Form Registrasi</h1>
            <div class="progress-bar">
            <div class="step">
                <p>Nama</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Kontak</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step"> 
                <p>Identitas</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Selesai</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page slide-page">
                        <div class="title">Informasi Dasar :</div>
                        <div class="field">
                            <div class="label">Nama Depan</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">Nama Belakang</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <button class="firstNext next">Selanjutnya</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Info Kontak :</div>
                        <div class="field">
                            <div class="label">Alamat Email</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">No. WhatsApp</div>
                            <input type="Number">
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Kembali</button>
                            <button class="next-1 next">Selanjutnya</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Identitas :</div>
                        <div class="field">
                            <div class="label">Tanggal Lahir</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">Jenis Kelamin</div>
                            <select>
                                <option>Laki-laki</option>
                                <option>Perempuan</option>
                            </select>
                        </div>
                        <div class="field btns">
                            <button class="prev-2 prev">Kembali</button>
                            <button class="next-2 next">Selanjutnya</button>
                        </div>
                    </div>
                    
                    <div class="page">
                        <div class="title">Detail Login :</div>
                        <div class="field">
                            <div class="label">Username</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">Password</div>
                            <input type="password">
                        </div>
                        <div class="field btns">
                            <button class="prev-3 prev">Kembali</button>
                            <button class="submit">Kirim</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
